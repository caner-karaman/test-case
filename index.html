<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Management System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <script type="module" src="./src/views/employee-list-view.js"></script>
</head>
<body>
  <employee-list-view></employee-list-view>

  <script>
    const employeeListView = document.querySelector('employee-list-view');
    
    employeeListView.employees = Array(99).fill(null).map((_, index) => ({
      firstName: 'Ahmet',
      lastName: 'Sourtimes',
      dateOfEmployment: '23/09/2022',
      dateOfBirth: '23/09/2022',
      phone: '+(90) 532 123 45 67',
      email: `ahmet${index + 1}@sourtimes.org`,
      department: 'Analytics',
      position: 'Junior'
    }));

    employeeListView.totalEmployees = employeeListView.employees.length;

    employeeListView.addEventListener('selection-change', (e) => {
      console.log('Selected employees:', e.detail.selectedEmployees);
    });

    employeeListView.addEventListener('edit-employee', (e) => {
      console.log('Edit employee:', e.detail.employee);
    });

    employeeListView.addEventListener('delete-employee', (e) => {
      console.log('Delete employee:', e.detail.employee);
    });
  </script>
</body>
</html>
